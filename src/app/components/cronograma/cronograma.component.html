<div class="center">
  <div *ngFor="let info of infos">
    <div>
      <h2>{{ info.day }}</h2>
    </div>
    <div class="cronograma-content" *ngFor="let activity of info.activities">
      <span class="col-12 col-md-3 title-content"><b>{{ activity.schedule }}</b></span>
      <span class="col-12 col-md-6 title-content">{{ activity.task }}</span>
      <a class="col-12 col-md-3 btn btn-primary" [href]="activity.link" target="_blank">{{ activity.where }}</a>
    </div>
    <hr *ngIf="info.insertHr">
  </div>
</div>
